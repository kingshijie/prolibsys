<div class="main_header">
	<div id="icon-center" class="icon32"><br /></div> 
	<h2>用户组管理</h2>
	<p>{$show_message}</p>
</div>
<div class="content">
<div ><a class="show_info" href="./fancybox/fancybox.php?op=add_group">添加组</a></div>
{if $op == 'display'}
<table border="1">
<tr> 
  <td>组id</td>
  <td>组名</td>
  <td colspan="2">操作方法</td>
</tr>
{loop $group_arr $group}
	<tr>
  <td>{echo $group['groupid']}&nbsp</td>
  <td>{echo $group['groupname']}&nbsp;</td>
 <td><a class="show_info" href="./fancybox/fancybox.php?op=edit_group&groupid={echo $group['groupid']}">修改</a></td>
 <td><a onclick="javascript:if(!confirm('确定要删除选择的信息吗？\n此操作不可以恢复！')) {return false; }" href="admincp.php?ac=group&op=delete_group&groupid={echo $group['groupid']}">删除</a></td>
  </tr>
{/loop}
</table>  
<br />
	<!-- 页码显示段 -->
	{if $page > $page_arr[0]}<a href="admincp.php?ac=major&page={echo $page-1}">上一页</a>&nbsp;{/if}
	{loop $page_arr $no}
		{if $no != $page}
			&nbsp;<a href="admincp.php?ac=major&page={$no}">{$no}</a>
		{else}
			&nbsp;{$no}
		{/if}
	{/loop}
	{if $page < $no}&nbsp;<a href="admincp.php?ac=major&page={echo $page+1}">下一页</a>{/if}
{/if}
