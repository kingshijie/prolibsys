<h2>产品介绍</h2>
   本系统是一款免费开源软件，为各大高校提供在线题库的管理和考试管理功能，同时还包含了用户管理，科目管理等功能。本系统采用PHP+MySQL开发，使用了模板技术，并实现了考试页的静态生成及部分数据的缓存，从而保证了系统的性能。
<h2>产品功能</h2>
   考试功能、题库管理、试卷管理、考试管理、改卷管理、用户组管理、科目管理、知识点管理、用户管理
<h2>开发环境</h2>
   UBUNTU10.10+APACHE2.2+MySQL5.1+PHP5
<h2>服务器运行环境</h2>
   Linux/Windows+APACHE2.2/IIS+MySQL5.1+PHP5
